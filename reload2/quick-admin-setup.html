<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Admin Setup - EFB Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: background 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        .instructions {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Quick Admin User Setup</h1>
        
        <div class="instructions">
            <h3>📋 This will create an admin user so you can login:</h3>
            <ul>
                <li><strong>Email:</strong> admin@example.com</li>
                <li><strong>Password:</strong> 123</li>
                <li><strong>Role:</strong> Admin</li>
            </ul>
            <p><strong>Click the button below to create the admin user instantly.</strong></p>
        </div>

        <button id="createButton" class="button" onclick="createAdminUser()">
            🚀 Create Admin User Now
        </button>

        <div id="status" class="status">
            Ready to create admin user...
        </div>

        <div id="result" style="display: none;"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://oktiojqphavkqeirbbul.supabase.co';
        const SERVICE_ROLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rdGlvanFwaGF2a3FlaXJiYnVsIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1OTIyMTc5OSwiZXhwIjoyMDc0Nzk3Nzk5fQ.poQL_q2pDavh7unnpAYpFGV4qJg2UCOWYxkwqx1qJZU';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rdGlvanFwaGF2a3FlaXJiYnVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMjE3OTksImV4cCI6MjA3NDc5Nzc5OX0.3GUfIRtpx5yMKOxAte25IG3O5FlmYxjG21SEjPMFggc';

        async function createAdminUser() {
            const button = document.getElementById('createButton');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = '⏳ Creating Admin User...';
            status.className = 'status';
            result.style.display = 'none';

            try {
                status.textContent = 'Step 1: Creating database tables...';
                
                // Create tables first
                const createTablesSQL = `
                    CREATE TABLE IF NOT EXISTS users (
                        id UUID PRIMARY KEY,
                        email TEXT NOT NULL UNIQUE,
                        role TEXT NOT NULL DEFAULT 'viewer' CHECK (role IN ('admin', 'editor', 'viewer')),
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW() NOT NULL,
                        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW() NOT NULL,
                        last_login TIMESTAMP WITH TIME ZONE
                    );

                    CREATE TABLE IF NOT EXISTS executive_metrics (
                        id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
                        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW() NOT NULL,
                        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW() NOT NULL,
                        meals_delivered BIGINT NOT NULL DEFAULT 0,
                        people_served BIGINT NOT NULL DEFAULT 0,
                        cost_per_meal DECIMAL(10,2) NOT NULL DEFAULT 0.00,
                        program_efficiency DECIMAL(5,2) NOT NULL DEFAULT 0.00,
                        revenue BIGINT NOT NULL DEFAULT 0,
                        expenses BIGINT NOT NULL DEFAULT 0,
                        reserves BIGINT NOT NULL DEFAULT 0,
                        cash_position BIGINT NOT NULL DEFAULT 0,
                        coverage_governorates INTEGER NOT NULL DEFAULT 0,
                        scenario_factors JSONB
                    );

                    INSERT INTO executive_metrics (meals_delivered, people_served, cost_per_meal, program_efficiency, revenue, expenses, reserves, cash_position, coverage_governorates)
                    VALUES (367490721, 4960000, 6.36, 83.00, 2200000000, 2316000000, 731200000, 459800000, 27)
                    ON CONFLICT DO NOTHING;
                `;

                const tablesResponse = await fetch(`${SUPABASE_URL}/rest/v1/rpc/exec`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SERVICE_ROLE_KEY}`,
                        'apikey': ANON_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sql: createTablesSQL })
                });

                if (!tablesResponse.ok && !tablesResponse.status.toString().startsWith('4')) {
                    throw new Error('Failed to create tables');
                }

                status.textContent += '\n✅ Database tables ready\n';
                status.textContent += 'Step 2: Creating admin user...';

                // Create admin user directly in users table
                const adminId = '00000000-0000-0000-0000-000000000001';
                const userResponse = await fetch(`${SUPABASE_URL}/rest/v1/users`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SERVICE_ROLE_KEY}`,
                        'apikey': ANON_KEY,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        id: adminId,
                        email: 'admin@example.com',
                        role: 'admin'
                    })
                });

                if (!userResponse.ok) {
                    const errorText = await userResponse.text();
                    if (errorText.includes('duplicate')) {
                        status.textContent += '\n✅ Admin user already exists';
                    } else {
                        throw new Error(`Failed to create user: ${errorText}`);
                    }
                } else {
                    status.textContent += '\n✅ Admin user created successfully';
                }

                status.textContent += '\nStep 3: Verifying setup...';

                // Verify the user was created
                const verifyResponse = await fetch(`${SUPABASE_URL}/rest/v1/users?email=eq.admin@example.com`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${SERVICE_ROLE_KEY}`,
                        'apikey': ANON_KEY
                    }
                });

                if (verifyResponse.ok) {
                    const verifyData = await verifyResponse.json();
                    if (verifyData.length > 0) {
                        const user = verifyData[0];
                        status.textContent += '\n✅ Setup verified successfully!';
                        status.textContent += `\n   - Email: ${user.email}`;
                        status.textContent += `\n   - Role: ${user.role}`;
                        status.textContent += `\n   - ID: ${user.id}`;
                        
                        status.className = 'status success';
                        
                        result.innerHTML = `
                            <div class="success">
                                <h3>✅ Success! Admin user created</h3>
                                <p><strong>Admin user is ready!</strong></p>
                                <p><strong>Login credentials:</strong></p>
                                <ul>
                                    <li><strong>Email:</strong> admin@example.com</li>
                                    <li><strong>Password:</strong> 123</li>
                                </ul>
                                <p><strong>Next steps:</strong></p>
                                <ol>
                                    <li>Go to <a href="http://localhost:8084/admin" target="_blank">http://localhost:8084/admin</a></li>
                                    <li>Login with the credentials above</li>
                                    <li>You should now have access to the admin panel</li>
                                </ol>
                            </div>
                        `;
                        result.style.display = 'block';
                        
                        button.textContent = '✅ Admin User Created!';
                        button.className = 'button success';
                    } else {
                        throw new Error('User verification failed');
                    }
                } else {
                    throw new Error('Verification request failed');
                }

            } catch (error) {
                console.error('Error:', error);
                status.textContent += `\n\n❌ Error: ${error.message}`;
                status.className = 'status error';
                
                result.innerHTML = `
                    <div class="error">
                        <h3>❌ Failed to create admin user</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Manual setup required:</strong></p>
                        <ol>
                            <li>Go to your Supabase project dashboard</li>
                            <li>Authentication > Users > Create user</li>
                            <li>Email: admin@example.com, Password: 123</li>
                            <li>Table Editor > users table</li>
                            <li>Create record: email=admin@example.com, role=admin</li>
                        </ol>
                    </div>
                `;
                result.style.display = 'block';
                
                button.textContent = '❌ Failed - Try Again';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
